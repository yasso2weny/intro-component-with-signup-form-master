<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>

  <body>
    <main>

      <div class="container">

        <div class="left">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="right">
          <div class="trial"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

          <div class="rightcontainer">
            <input type="text" name="First Name" id="First Name" placeholder="First Name">
            <input type="text" name="Last Name" id="Last Name" placeholder="Last Name">
            <input type="text" name="Email Address" id="Email Address" placeholder="Email Address">
            <input type="password" name="Password" id="Password" placeholder="Password">
            <input class="button" type="submit" value="CLAIM YOUR FREE TRIAL">
            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>

        </div>

      </div>

    </main>
  </body>
</html>
<!--
  Input Details:
  1. type="text": Specifies that the input should be a text field.
  2. name="": Assigns a name to the input field. It will be sent to the server using that name.
  3. id="": Assigns an ID which can be used as a reference later in CSS or JavaScript.
  4. placeholder="": Text provided before the user enters any text.
-->
